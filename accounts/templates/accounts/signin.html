{% extends 'base.html' %}

{% block body %}
<form method="post" action="{% url 'signin' %}">
    <h2>Sign In</h2>
    
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3 col-sm-12">
            <div class="form-group">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-size btn-danger" type="submit">Sign In</button>
</form>
<br>
<a href="{% url 'signup' %}"><button class="btn btn-size btn-light">Sign Up</button></a>
{% endblock %}
