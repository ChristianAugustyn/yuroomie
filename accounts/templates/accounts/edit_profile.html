{% extends 'base.html' %}

{% block body %}
<form method='post' action="{% url 'edit_profile' %}">
    {% csrf_token %}
    <h2>Create Profile</h2>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="majorInput">Major</label>
            <input type="text" name="major" id="majorInput" class="form-control" placeholder="Enter Major">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="exampleFormControlSelect1">Year</label>
            <select class="form-control" id="exampleFormControlSelect1" name="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <label for="genderSelect">Gender</label>
            <select class="form-control" id="exampleFormControlSelect1" name="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>
    </div>

    <br>
    <button class="btn btn-lg btn-danger" type="submit">Create Profile</button>
</form>
{% endblock %}
