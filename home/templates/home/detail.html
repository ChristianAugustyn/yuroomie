{% extends 'home/base.html'%}

{% load static %}

{% block head %}
<script type="text/javascript" src="{% static 'home/js/detail.js' %}"></script>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-12">
        <h1>{{ room.property_name }}</h1>
    </div>
    <div class="col-12">
        <h4>{{ room.host_name }}</h4>
    </div>
    <div class="col-12">
        <p class="text-muted">Last updated: {{ room.last_updated.date }}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-sm-12">
        <div class="row">
            <div class="col-md-12">
                <img src="{{ roomImages.0.image.url }}">
            </div>
            <div class="w-100" style="height:30px;"></div>
            <div class="col-md-12">
                <div id="imageGrid" class="row">
                    {% for image in roomImages %}
                        <div class="col-4"><img id="image{{ forloop.counter0 }}" class="expandable-image" src="{{ image.image.url }}"></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <p>{{ room.description }}</p>
    </div>
</div>

<div id="overlay">
    <div class="container">
        <div class="row">
            <div class="col" id="image-container">
    
            </div>
        </div>
    </div>
</div>

{% endblock %}
