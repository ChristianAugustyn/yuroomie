{% extends 'home/base.html'%}

{% block body %}

<form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <div class="row">
      <div class="col-md-6 col-sm-12">
          <div class="form-group row col-md-10">
            <label for="inputname">Name</label>
            <input name="userName" type="text" class="form-control" id="inputname" placeholder="John Doe">
          </div>
          <div class="form-group row col-md-10">
            <label for="inputAddress">Address</label>
            <input name="address1" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group row col-md-10">
            <label for="inputAddress2">Address 2</label>
            <input name="address2" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-group col-sm-12 col-md-4 row">
            <label for="inputpostalcode">Postal Code</label>
            <input name="postalCode" type="text" class="form-control" id="inputpostalcode">
          </div>
      </div>

      <div class="col-md-6 col-sm-12">
          <div class="form-group row col-md-10">
            <label for="inputlsname">Listing Name</label>
            <input name="listingName" type="text" class="form-control" id="inputlsname" placeholder="Listing Name">
          </div>
          <div class="form-group row col-md-4">
            <label for"cost">Cost</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
          </div>
          <div class="form-group row col-md-4">
              <label>Number of Rooms</label>
              <select name="numOfRooms" class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
              </select>
          </div>
          <div class="form-group row col-md-10">
              <label for="inputDescription">Description</label>
              <textarea  name="description" maxlength="250" class="form-control" id="inputDescription"></textarea>
          </div>
      </div>
  </div>

  <input type="file" name="images" multiple>
  <button type="submit">Submit</button>
</form>
{% endblock %}
